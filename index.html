<!DOCTYPE html>
<html>
  <head>
    <script src="ariutta-svg-pan-zoom.min.js"></script>
    <script src="hammer.min.js"></script>
    <script src="hammer-time.min.js"></script>
    <style>
#heart {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100%;
  max-height: 100%;
}
    </style>
  <body>
    <h1>WODB</h1>
    <object id="heart" type="image/svg+xml" data="heart.svg"></object>
    <script>
      window.onload = function() {

        var eventsHandler;

        eventsHandler = {
          haltEventListeners: ['touchstart', 'touchend', 'touchmove', 'touchleave', 'touchcancel']
        , init: function(options) {
            var instance = options.instance
              , initialScale = 1
              , pannedX = 0
              , pannedY = 0

            // Init Hammer
            // Listen only for pointer and touch events
            this.hammer = Hammer(options.svgElement, {
              inputClass: Hammer.SUPPORT_POINTER_EVENTS ? Hammer.PointerEventInput : Hammer.TouchInput
            })

            // Enable pinch
            this.hammer.get('pinch').set({enable: true})

            // Handle double tap
            this.hammer.on('doubletap', function(ev){
              instance.zoomIn()
            })

            // Handle pan
            this.hammer.on('panstart panmove', function(ev){
              // On pan start reset panned variables
              if (ev.type === 'panstart') {
                pannedX = 0
                pannedY = 0
              }

              // Pan only the difference
              instance.panBy({x: ev.deltaX - pannedX, y: ev.deltaY - pannedY})
              pannedX = ev.deltaX
              pannedY = ev.deltaY
            })

            // Handle pinch
            this.hammer.on('pinchstart pinchmove', function(ev){
              // On pinch start remember initial zoom
              if (ev.type === 'pinchstart') {
                initialScale = instance.getZoom()
                instance.zoom(initialScale * ev.scale)
              }

              instance.zoom(initialScale * ev.scale)

            })

            // Prevent moving the page on some devices when panning over SVG
            options.svgElement.addEventListener('touchmove', function(e){ e.preventDefault(); });
          }

        , destroy: function(){
            this.hammer.destroy()
          }
        };

        contentDocument = document.getElementById('heart').contentDocument;
        var updateStrokeWidth = function(newScale) {
          var paths = contentDocument.getElementsByTagName('path');
          console.log(paths.length);
          console.log(newScale);

          for(var i = 0; i < paths.length; i++) {
            paths[i].style["stroke-width"] = 5.0 / newScale;
          }
        };

        var panZoomHeart = svgPanZoom('#heart', {
          maxZoom: 1000
        , controlIconsEnabled: true
        , zoomScaleSensitivity: .5
        , fit: 1
        , onZoom: updateStrokeWidth
        , center: 1
        , customEventsHandler: eventsHandler
        });

        // so the stroke doesn't "pop" when we start moving it
        updateStrokeWidth(1);
      };
    </script>
  </body>
</html>
